
<!DOCTYPE html>
<html>
  <head>
	<title>Prototype Quotation Form</title>
	<!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.2.6/css/select.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/rowreorder/1.2.4/css/rowReorder.dataTables.min.css">


    <link href="index.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12" >
                <img src="icon.png" class="img-responsive" />
            </div>
            <div id="company" class="col-xs-12">
                <h2>Quotation and Order Sheet </h2>
                <hr>
            </div>
        </div>
        <!-- <div class="col-md-12">
            <div class="logo">
                <img src="icon.png" class="img-responsive" />
            </div>
            <div class="text-center">
                <h1>Quotation and Order Sheet </h1>
            </div>
        </div> -->
        <div class="row">
            <div class="col-md-12">
                <br>
                <div class="form-inline">
                    <div class="form-group inline-margin">
                        <p><b>Initial Cost: <span class="install-costs" id="initial_costs"></span></b></p>
                    </div>
                    <div class="form-group inline-margin">
                        <p><b>Monthly Cost: <span id="monthly_costs" class="monthly-cost"></span></b></p>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <table id="installation_tbl" class="table table-striped table-bordered">
                    <thead>
                        <tr style="background-color: rgba(31, 92, 154, 0.45);">
                            <th>No.</th>
                            <th>Installation: Item</th>
                            <th>Qty</th>
                            <th>Unit</th>
                            <th class="price">Price</th>
                            <th class="price">Amount</th>
                            <th>Note</th>
                            <th><div class="form-inline"><div class="form-group"><button onclick="add_install(this)" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i></button></div></div></th>
                        </tr>
                    </thead>
                    <tbody id="install_main">
                    </tbody>
                </table>
          </div>
          <div class="col-md-12 col-md-margin">
                <table id="monthly_tbl" class="table table-striped table-bordered">
                    <thead>
                        <tr style="background-color: rgba(31, 92, 154, 0.45);">
                            <th>No.</th>
                            <th>Monthly: Item</th>
                            <th>Qty</th>
                            <th>Unit</th>
                            <th class="price">Price</th>
                            <th class="price">Amount</th>
                            <th>Note</th>
                            <th class="event"><div class="form-inline"><div class="form-group"><button onclick="add_monthly(this);" class="btn btn-sm btn-primary"><i class="fa fa-plus"></i></button></div></div></th>
                        </tr>
                    </thead>
                    <tbody id="monthly_main">
                    </tbody>
                </table>
          </div>
          <div class="col-md-12 col-md-margin">
                <table id="note_tbl" class="table table-bordered table-striped ">
                    <thead>
                        <tr style="background-color: rgba(31, 92, 154, 0.45);">
                            <th class="text-center">Notes <div class="add-row note-add form-inline"><div class="form-group"><button class="btn btn-sm btn-primary"><i class="fa fa-plus"></i></button></div></div></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
          </div>
        </div>
    </div>
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js"></script>
    <script type="text/javascript" charset="utf8" src="./jquery-ui.min.js"></script>
    <script src="./jquery.dataTables.rowReordering.js"></script>
    <script type="text/javascript" src="./index.min.js"></script>
  </body>
</html>
